      -0.4281,
      -0.4281,
      -0.4500,
      2.2350,
      2.2350,
      1.6463,
      1.6463,
      0.7687,
      0.7687,
      -0.7946,
      -0.7946,
      -1.0891,
      -1.0891,
      0.0450,
      0.0450,
      0.0450,
      0.0450,
    ]
    sensor_config:
      VisionSensor:
        sensor_kwargs:
          image_height: 128
          image_width: 128
    controller_config:
      base:
        name: HolonomicBaseJointController
        motor_type: position
        command_input_limits: null
        use_impedances: false
      trunk:
        name: JointController
        motor_type: position
        command_input_limits: null
        use_delta_commands: false
        use_impedances: false
      arm_left:
        name: JointController
        motor_type: position
        command_input_limits: null
        use_delta_commands: false
        use_impedances: False
      arm_right:
        name: JointController
        motor_type: position
        command_input_limits: null
        use_delta_commands: false
        use_impedances: false
      gripper_left:
        name: JointController
        motor_type: position
        command_input_limits: null
        use_delta_commands: false
        use_impedances: false
      gripper_right:
        name: JointController
        motor_type: position
        command_input_limits: null
        use_delta_commands: false
        use_impedances: false
      camera:
        name: JointController
        motor_type: position
        command_input_limits: null
        use_delta_commands: false
        use_impedances: false
        
