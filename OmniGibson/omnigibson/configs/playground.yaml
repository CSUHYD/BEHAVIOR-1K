robots:
  - type: Tiago
    obs_modalities: [rgb]
    include_sensor_names: null
    exclude_sensor_names: null
    scale: 1.0
    self_collisions: true
    action_normalize: false
    action_type: continuous
    grasping_mode: sticky
    reset_joint_pos: [
      0.0000,
      0.0000,
      -0.0000,
      -0.0000,
      -0.0000,
      -0.0000,
      0.3500,
      0.9052,
